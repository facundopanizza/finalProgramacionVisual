<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: 'Roboto', sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="flex h-screen justify-center items-center">
      <div id="loginDiv" class="border w-2/3 md:w-1/3 rounded-xl">
        <div class="flex w-full bg-gray-100 rounded-t-xl px-4 py-2">
          <h3>Login</h3>
        </div>
        <form method="POST" id="loginForm" class="p-4">
          <div class="mb-4">
            <label for="">Email:</label>
            <input
              class="block mt-1 border w-full rounded-full py-1 px-3 focus:border-blue-400"
              name="email"
              placeholder="example@email.com"
              id="email"
            />
            <p class="mt-1 text-red-500 hidden" id="errorEmail"></p>
          </div>
          <div class="mb-4">
            <label class="block" for="">Password</label>
            <input
              class="block mt-1 border w-full rounded-full py-1 px-3 focus:border-blue-400"
              type="password"
              name="password"
              id="password"
            />
            <p class="mt-1 text-red-500 hidden" id="errorPassword"></p>
          </div>
          <div class="flex justify-center">
            <button
              class="py-1 w-full sm:w-1/3 md:w-2/3 bg-blue-400 text-white rounded-full hover:bg-blue-600"
              type="submit"
            >
              Login
            </button>
          </div>
        </form>
      </div>

      <div id="searcherDiv" class="border mx-2 w-full rounded-xl hidden">
        <div
          class="flex w-full bg-gray-100 rounded-t-xl px-4 py-2 justify-between items-center"
        >
          <h3></h3>
          <button
            class="py-1 px-6 bg-blue-400 hover:bg-blue-600 text-white rounded-full"
            type="submit"
            id="logoutButton"
          >
            Logout
          </button>
        </div>
        <div>
          <form method="POST" id="searchForm" class="flex justify-center my-4 items-center">
            <input
              class="rounded-l-full px-3 h-8 border border-r-0 focus:border-blue-500"
              placeholder="10"
              type="text"
              id="searchInput"
            />
            <button
              type="submit"
              class="h-8 rounded-r-full w-10 bg-blue-400 hover:bg-blue-600 flex items-center justify-center"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                class="w-6 text-white"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                />
              </svg>
            </button>
            <p class="ml-2 text-red-500 hidden" id="errorSearch"></p>
          </form>

          <table class="table-auto border rounded-xl border-collapse">
            <table class="min-w-full">
              <thead>
                <tr>
                  <th
                    class="px-6 py-3 border-b-2 border-gray-300 text-left leading-4 text-blue-500 tracking-wider"
                  >
                    ID
                  </th>
                  <th
                    class="px-6 py-3 border-b-2 border-gray-300 text-left text-sm leading-4 text-blue-500 tracking-wider"
                  >
                    Name
                  </th>
                  <th
                    class="px-6 py-3 border-b-2 border-gray-300 text-left text-sm leading-4 text-blue-500 tracking-wider"
                  >
                    Status
                  </th>
                  <th
                    class="px-6 py-3 border-b-2 border-gray-300 text-left text-sm leading-4 text-blue-500 tracking-wider"
                  >
                    Species
                  </th>
                  <th
                    class="px-6 py-3 border-b-2 border-gray-300 text-left text-sm leading-4 text-blue-500 tracking-wider"
                  >
                    Type
                  </th>
                  <th
                    class="px-6 py-3 border-b-2 border-gray-300 text-left text-sm leading-4 text-blue-500 tracking-wider"
                  >
                    Gender
                  </th>
                </tr>
              </thead>
              <tbody class="bg-white">
                <tr>
                  <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-500">
                    <div class="flex items-center">
                      <div>
                        <div class="text-sm leading-5 text-gray-800" id="idField"></div>
                      </div>
                    </div>
                  </td>
                  <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-500 cursor-pointer text-blue-500" id="nameField">
                  </td>
                  <td
                    class="px-6 py-4 whitespace-no-wrap border-b text-blue-900 border-gray-500 text-sm leading-5"
                    id="statusField"
                  >
                  </td>
                  <td
                    class="px-6 py-4 whitespace-no-wrap border-b text-blue-900 border-gray-500 text-sm leading-5"
                    id="speciesField"
                  >
                  </td>
                  <td
                    class="px-6 py-4 whitespace-no-wrap border-b text-blue-900 border-gray-500 text-sm leading-5"
                    id="typeField"
                  >
                  </td>
                  <td
                    class="px-6 py-4 whitespace-no-wrap border-b border-gray-500 text-blue-900 text-sm leading-5"
                    id="genderField"
                  >
                  </td>
                </tr>
              </tbody>
            </table>
            <div class="flex justify-center my-4">
              <img src="" id="image">
            </div>
        </div>
      </div>
    </div>
    <script src="script/script.js"></script>
  </body>
</html>
